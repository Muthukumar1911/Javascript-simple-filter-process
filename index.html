<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52018576c7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-xxlg bg-dark text-white w3-bar w3-container">
      <div class="items">
        <button class="item active nav-item nav-link text-white w3-bar-item w3-center" data-name="all">All</button>
        <button class="item nav-item nav-link text-white w3-bar-item w3-center" data-name="bag">Bag</button>
        <button class="item nav-item nav-link text-white w3-bar-item w3-center" data-name="shoe">Shoes</button>
        <button class="item nav-item nav-link text-white w3-bar-item w3-center" data-name="watch">Watch</button>
        <button class="item nav-item nav-link text-white w3-bar-item w3-center" data-name="camera">Camera</button>
        <button class="item nav-item nav-link text-white w3-bar-item w3-center" data-name="headphone">Headphone</button>
      </div>
    </nav>
   
    <div class="gallery container-fluid">
      <div class="image card p-3 w3-mobile expand-xlg" data-name="bag"><span><img src="https://5.imimg.com/data5/VU/PH/FZ/SELLER-71697535/ladies-fashion-hand-bag-500x500.jpg" alt="bag"></span></div>
      <div class="image card p-3 w3-mobile" data-name="headphone"><span><img src="https://m.media-amazon.com/images/I/519fq8QEGOL.jpg" alt=""></span></div>
      <div class="image card p-3 w3-mobile" data-name="camera"><span><img src="https://www.fotocircle.com/media/catalog/product/cache/1/thumbnail/500x500/9df78eab33525d08d6e5fb8d27136e95/E/O/EOS-6D-Digital-SLR-6_2.jpg" alt=""></span></div>
      <div class="image card p-3 w3-mobile" data-name="shoe"><span><img src="https://5.imimg.com/data5/MT/MB/EO/SELLER-14290347/men-555-black-fashion-lace-up-shoes-500x500.jpg" alt=""></span></div>
      <div class="image card p-3 w3-mobile" data-name="headphone"><span><img src="https://5.imimg.com/data5/BY/IU/MY-26868516/ahp1800-headphone-500x500.jpg" alt=""></span></div>
      <div class="image card p-3 w3-mobile" data-name="watch"><span><img src="https://5.imimg.com/data5/ER/FA/CC/SELLER-13502286/gold-a1-smart-watch-500x500.jpg" alt=""></span></div>
      <div class="image card p-3 w3-mobile" data-name="shoe"><span><img src="https://www.jiomart.com/images/product/original/rvcws2fyqc/bruton-trendy-sports-shoes-for-men-blue-product-images-rvcws2fyqc-0-202209021256.jpg?im=Resize=(500,630)" alt=""></span></div>
      <div class="image card p-3 w3-mobile" data-name="camera"><span><img src="https://5.imimg.com/data5/XC/PF/MY-11567295/sony-a7-dslr-camera-500x500.jpg" alt=""></span></div>
    </div>
  </div>
  
  <div class="preview-box">
    <div class="details w3-bar w3-dark-grey">
      <span class="title w3-bar-item">Image Category: <p></p></span>
      <span class="icon fa fa-times w3-bar-item"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
